<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="demo-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>FlashNote Demo</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image"
      href="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047201/flashnote_favicon_r82yd8.png"
    />
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="logo-container">
        <img
          class="logo-icon"
          src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047201/Icon_rkfp37.png"
          alt="icon"
        />
        <div class="logo-text-container">
          <div class="logo-text">Flash<span>N</span>ote</div>
        </div>
      </div>
      <button class="log-out">Log out</button>
    </header>
    <main>
      <!-- Side Nav and Hamburger Menu-->
      <!-- Hamburger menu -->
      <div class="hamburger">
        <label
          ><input class="hamburger-checkbox" type="checkbox" />
          <div class="hamburger__center-line"></div>
        </label>
      </div>
      <nav class="side-nav">
        <!-- Side Bar -->
        <div class="side-nav__contents">
          <!-- Top part of side bar -->
          <div class="side-nav__contents--top">
            <div class="user">
              <div class="name-logo-container">
                <img
                  class="user-logo"
                  src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047823/Vector_aibzke.svg"
                  alt="User"
                />
                <div class="user-name"><p>fahad_i</p></div>
              </div>
              <img
                class="user-options-logo"
                src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675048304/Vector_5_xa7gd4.svg"
                alt="Ellipsis"
              />
            </div>
            <div class="search">
              <button class="search-button">
                <img
                  src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675048711/Vector_6_fpgans.svg"
                  alt="Search Logo"
                  class="search-logo"
                />
                <p>Search</p>
              </button>
            </div>
            <div class="documents-section">
              <button class="practice primary-button">
                <img
                  src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047823/Vector_1_ibhk9b.svg"
                  alt="Flashcards"
                />
                <p>Practice <span>F</span>lashcards</p>
              </button>
              <button class=".all-documents secondary-button">
                <img
                  src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047823/Vector_2_yvljzo.svg"
                  alt="Documents logo"
                />
                <p>All Documents</p>
              </button>
              <div class="docs-dropdown-section">
                <label class="docs-dropdown-button">
                  <input type="checkbox" />
                  <img
                    src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047823/Vector_3_drymhl.svg"
                    alt="Caret symbol"
                  />
                  <p>Draft</p>
                </label>

                <div class="draft-docs docs">
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Chemistry</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Spanish 101</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>General Biology</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Psy 101</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Anatomy</p>
                  </a>
                </div>
              </div>
              <div class="docs-dropdown-section">
                <label class="docs-dropdown-button">
                  <input type="checkbox" />
                  <img
                    src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047823/Vector_3_drymhl.svg"
                    alt="Caret symbol"
                  />
                  <p>Finished</p>
                </label>

                <div class="docs">
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Calc 1</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>World Geography</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Linear algebra</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Essay Project</p>
                  </a>
                  <a href="#" class="docs--links">
                    <img
                      src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675123118/Vector_7_lk07mc.svg"
                      alt="Document logo"
                    />
                    <p>Final project ideas</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Bottom Part of side bar -->
          <div class="side-nav__contents--bottom">
            <button class="create primary-button">
              <img
                src="https://res.cloudinary.com/drbpsxnln/image/upload/v1675047823/Vector_4_hzjlkw.svg"
                alt="Plus logo"
              />
              <p><span>C</span>reate</p>
            </button>
          </div>
        </div>
      </nav>
      <section class="notes-section"></section>
    </main>
  </body>
</html>
